<!DOCTYPE html>

<head>

    <style>
        body {
            background: linear-gradient(to right, #87CEEB, #800080, #FF9933);
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            border: 5px solid rgba(255, 255, 255, 0.5);
        }

        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .list {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        .list li {
            margin-bottom: 20px;
        }

        .list li a {
            display: block;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .list li a:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .icon {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            vertical-align: middle;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            width: 100%;
        }

        footer img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }

        footer p {
            display: inline;
            margin-left: 10px;
        }

        .qr-code {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .qr-code img {
            width: 100px;
            height: 100px;
        }

        .qr-code p {
            margin-top: 10px;
            color: #fff;
        }

        .request-button,
        .chat-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .request-button:hover,
        .chat-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
